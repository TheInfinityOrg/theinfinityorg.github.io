    <style>
      :root {
        --primary-color: #0d0eff;
        --primary-dark: #0b0bcc;
        --gradient-start: #0d0eff;
        --gradient-end: #6b0eff;
        --dark-bg: #0a0a1f;
        --card-bg: #1a1a3e;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(
          135deg,
          #0a0a1f 0%,
          #1a1a2e 50%,
          #16213e 100%
        );
        color: #fff;
        min-height: 100vh;
      }

      /* Navbar */
      .navbar {
        background: linear-gradient(
          135deg,
          var(--gradient-start) 0%,
          var(--gradient-end) 100%
        ) !important;
        box-shadow: 0 4px 20px rgba(13, 14, 255, 0.4);
        backdrop-filter: blur(10px);
        padding: 1rem 0;
      }

      .navbar-brand {
        font-size: 1.8rem;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: white !important;
        text-shadow: 0 2px 10px rgba(255, 255, 255, 0.3);
      }

      .nav-link {
        color: rgba(255, 255, 255, 0.9) !important;
        margin: 0 10px;
        font-weight: 500;
        transition: all 0.3s ease;
        position: relative;
      }

      .nav-link:hover {
        color: white !important;
        transform: translateY(-2px);
      }

      .nav-link::after {
        content: "";
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 0;
        height: 2px;
        background: white;
        transition: width 0.3s ease;
      }

      .nav-link:hover::after {
        width: 100%;
      }

      /* Header */
      header {
        background: linear-gradient(
          135deg,
          var(--gradient-start) 0%,
          var(--gradient-end) 100%
        );
        padding: 4rem 2rem !important;
        position: relative;
        overflow: hidden;
        margin-top: 56px;
      }

      header::before {
        content: "";
        position: absolute;
        top: -50%;
        right: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.1) 0%,
          transparent 70%
        );
        animation: pulse 4s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 0.5;
        }
        50% {
          transform: scale(1.1);
          opacity: 0.3;
        }
      }

      header h1 {
        font-size: 3.5rem;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 4px;
        margin-bottom: 0.5rem;
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        position: relative;
        z-index: 1;
      }

      header p {
        font-size: 1.3rem;
        opacity: 0.95;
        position: relative;
        z-index: 1;
      }

      /* Section Title */
      .section-title {
        color: var(--primary-color);
        font-size: 2.5rem;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 3px;
        text-shadow: 0 0 30px rgba(13, 14, 255, 0.6);
        position: relative;
        padding-bottom: 20px;
        margin-bottom: 3rem;
        text-align: center;
      }

      .section-title::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 4px;
        background: linear-gradient(
          90deg,
          var(--gradient-start),
          var(--gradient-end)
        );
        border-radius: 2px;
      }

      /* Member Cards */
      .members-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 30px;
        margin-bottom: 50px;
      }

      .member-card {
        background: linear-gradient(135deg, var(--card-bg) 0%, #252550 100%);
        border-radius: 20px;
        padding: 2rem;
        text-align: center;
        transition: all 0.4s ease;
        border: 2px solid rgba(13, 14, 255, 0.3);
        position: relative;
        overflow: hidden;
        cursor: pointer;
      }

      .member-card::before {
        content: "";
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        background: linear-gradient(
          45deg,
          var(--gradient-start),
          var(--gradient-end),
          var(--gradient-start)
        );
        border-radius: 20px;
        opacity: 0;
        transition: opacity 0.4s ease;
        z-index: -1;
        background-size: 200% 200%;
        animation: gradientShift 3s ease infinite;
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .member-card:hover::before {
        opacity: 1;
      }

      .member-card:hover {
        transform: translateY(-15px) scale(1.03);
        box-shadow: 0 20px 60px rgba(13, 14, 255, 0.5);
      }

      .member-avatar {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin: 0 auto 1.5rem;
        border: 4px solid var(--primary-color);
        box-shadow: 0 0 30px rgba(13, 14, 255, 0.6);
        transition: all 0.4s ease;
        object-fit: cover;
        background: linear-gradient(
          135deg,
          var(--gradient-start),
          var(--gradient-end)
        );
      }

      .member-card:hover .member-avatar {
        transform: scale(1.1) rotate(5deg);
        box-shadow: 0 0 40px rgba(107, 14, 255, 0.8);
      }

      .member-name {
        font-size: 1.5rem;
        font-weight: bold;
        color: white;
        margin-bottom: 0.5rem;
        text-shadow: 0 2px 10px rgba(13, 14, 255, 0.5);
      }

      .member-role {
        font-size: 1rem;
        color: var(--primary-color);
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 1rem;
      }

      .member-status {
        display: inline-block;
        padding: 5px 15px;
        border-radius: 20px;
        font-size: 0.85rem;
        font-weight: 600;
        margin-top: 10px;
      }

      .status-online {
        background: rgba(67, 181, 129, 0.2);
        color: #43b581;
        border: 1px solid #43b581;
      }

      .status-offline {
        background: rgba(116, 127, 141, 0.2);
        color: #747f8d;
        border: 1px solid #747f8d;
      }

      .status-idle {
        background: rgba(250, 166, 26, 0.2);
        color: #faa61a;
        border: 1px solid #faa61a;
      }

      .member-discord {
        font-size: 0.9rem;
        color: #7289da;
        margin-top: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      .discord-icon {
        width: 20px;
        height: 20px;
      }

      /* Stats Section */
      .stats-section {
        background: linear-gradient(135deg, var(--card-bg) 0%, #252550 100%);
        border-radius: 25px;
        padding: 3rem;
        margin-top: 50px;
        border: 2px solid rgba(13, 14, 255, 0.3);
      }

      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 30px;
        margin-top: 30px;
      }

      .stat-item {
        text-align: center;
        padding: 20px;
        background: rgba(13, 14, 255, 0.1);
        border-radius: 15px;
        border: 1px solid rgba(13, 14, 255, 0.3);
        transition: all 0.3s ease;
      }

      .stat-item:hover {
        transform: translateY(-5px);
        background: rgba(13, 14, 255, 0.2);
        box-shadow: 0 10px 30px rgba(13, 14, 255, 0.3);
      }

      .stat-number {
        font-size: 3rem;
        font-weight: bold;
        color: var(--primary-color);
        text-shadow: 0 0 20px rgba(13, 14, 255, 0.6);
      }

      .stat-label {
        font-size: 1rem;
        color: rgba(255, 255, 255, 0.8);
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-top: 10px;
      }

      /* Footer */
      footer {
        background: linear-gradient(
          135deg,
          var(--gradient-start) 0%,
          var(--gradient-end) 100%
        );
        box-shadow: 0 -4px 20px rgba(13, 14, 255, 0.3);
        padding: 2rem 0;
        margin-top: 4rem;
      }

      /* Animations */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .member-card {
        animation: fadeInUp 0.6s ease forwards;
        opacity: 0;
      }

      .member-card:nth-child(1) {
        animation-delay: 0.1s;
      }
      .member-card:nth-child(2) {
        animation-delay: 0.2s;
      }
      .member-card:nth-child(3) {
        animation-delay: 0.3s;
      }
      .member-card:nth-child(4) {
        animation-delay: 0.4s;
      }
      .member-card:nth-child(5) {
        animation-delay: 0.5s;
      }
      .member-card:nth-child(6) {
        animation-delay: 0.6s;
      }
      .member-card:nth-child(7) {
        animation-delay: 0.7s;
      }
      .member-card:nth-child(8) {
        animation-delay: 0.8s;
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
      }

      ::-webkit-scrollbar-track {
        background: var(--dark-bg);
      }

      ::-webkit-scrollbar-thumb {
        background: linear-gradient(
          135deg,
          var(--gradient-start),
          var(--gradient-end)
        );
        border-radius: 6px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--primary-dark);
      }

      /* Responsive */
      @media (max-width: 768px) {
        header h1 {
          font-size: 2.5rem;
          letter-spacing: 2px;
        }

        .section-title {
          font-size: 2rem;
        }

        .members-grid {
          grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
          gap: 20px;
        }

        .stats-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>

      const membersGrid = document.getElementById("membersGrid");
      const totalMembersEl = document.getElementById("totalMembers");
      const onlineMembersEl = document.getElementById("onlineMembers");

      // Carica i membri
      function loadMembers() {
        members.forEach((member) => {
          const statusClass = `status-${member.status}`;
          const statusText =
            member.status === "online"
              ? "Online"
              : member.status === "idle"
              ? "Assente"
              : "Offline";

          const memberCard = `
                    <div class="member-card">
                        <img src="${member.avatar}" alt="${member.name}" class="member-avatar">
                        <div class="member-name">${member.name}</div>
                        <div class="member-role">${member.role}</div>
                        <div class="member-discord">
                            <svg class="discord-icon" viewBox="0 0 24 24" fill="#7289da">
                                <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515a.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0a12.64 12.64 0 0 0-.617-1.25a.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057a19.9 19.9 0 0 0 5.993 3.03a.078.078 0 0 0 .084-.028a14.09 14.09 0 0 0 1.226-1.994a.076.076 0 0 0-.041-.106a13.107 13.107 0 0 1-1.872-.892a.077.077 0 0 1-.008-.128a10.2 10.2 0 0 0 .372-.292a.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127a12.299 12.299 0 0 1-1.873.892a.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028a19.839 19.839 0 0 0 6.002-3.03a.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.956-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.955-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.946 2.418-2.157 2.418z"/>
                            </svg>
                            ${member.username}
                        </div>
                        <div class="member-status ${statusClass}">${statusText}</div>
                    </div>
                `;
          membersGrid.innerHTML += memberCard;
        });

        // Aggiorna statistiche
        totalMembersEl.textContent = members.length;
        const onlineCount = members.filter((m) => m.status === "online").length;
        onlineMembersEl.textContent = onlineCount;

        // Anima i numeri
        animateValue(totalMembersEl, 0, members.length, 1500);
        animateValue(onlineMembersEl, 0, onlineCount, 1500);
      }

      // Animazione numeri
      function animateValue(element, start, end, duration) {
        let startTimestamp = null;
        const step = (timestamp) => {
          if (!startTimestamp) startTimestamp = timestamp;
          const progress = Math.min((timestamp - startTimestamp) / duration, 1);
          element.textContent = Math.floor(progress * (end - start) + start);
          if (progress < 1) {
            window.requestAnimationFrame(step);
          }
        };
        window.requestAnimationFrame(step);
      }

      // Carica membri all'avvio
      loadMembers();
